apiVersion: v1
kind: Service
metadata:
  name: fintech-fe-mobile
  labels:
    app: fintech-fe-mobile
spec:
  selector:
    app: fintech-fe-mobile
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fintech-fe-mobile-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    # 추후 SSL 인증서 발급 시 아래 주석 해제
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  # SSL 연결 준비 시 아래 TLS 설정 주석 해제
  # tls:
  # - hosts:
  #   - fintech-mobile.example.com
  #   secretName: fintech-fe-mobile-tls
  rules:
  - host: test.passion-pay.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fintech-fe-mobile
            port:
              number: 80